<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Blog Preview Card | Trevor Nanney</title>

</head>
<body>
  <section id="blog-card-container">
    <div class="blog-card-img">
      <img src="./assets/images/illustration-article.svg" alt="abstract image given">
    </div>
    <div class="blog-card-text">
      <div class="learning-bg">
        <h4>Learning</h4>
      </div>
      <p class="published-date">Published 21 Dec 2023</p>
      <a href="#">
        <h2 class="blog-post-title">HTML & CSS foundations</h2>
      </a>
      <p class="blog-text">These languages are the backbone of every website, definite structure, content, and presentation.</p>
    </div>
    <div class="blog-post-avatar-container">
      <img src="./assets/images/image-avatar.webp" alt="Blog Post Author Avatar">
      <h4>Greg Hooper</h4>
    </div>
  </section>
</body>

</html>
